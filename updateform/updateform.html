<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateform.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="card">
        <h1 class="title">Update Patient Details</h1>

        <div class="submit-form">
            <form *ngIf="!submitted">
                <div class="form-group">
                    <label for="first_name">First Name: </label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" [(ngModel)]="dataForm.first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name: </label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" [(ngModel)]="dataForm.last_name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="age">Age: </label>
                    <input type="number" class="form-control" id="age" placeholder="Age" [(ngModel)]="dataForm.age" name="age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender: </label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender" [(ngModel)]="dataForm.gender" name="gender">
                </div>
                <div class="form-group">
                    <label for="signs_and_symptoms">Signs and Symptoms: </label>
                    <input type="text" class="form-control" id="signs_and_symptoms" placeholder="Signs and Symptoms" [(ngModel)]="dataForm.signs_and_symptoms" name="signs_and_symptoms">
                </div>
                <!-- <div class="form-group">
                    <label for="condition">Condition: </label>
                    <input type="text" class="form-control" id="condition" placeholder="Condition" [(ngModel)]="dataForm.condition" name="condition">
                </div> -->
                <div class="form-group">
                    <label for="test">Test: </label>
                    <input type="text" class="form-control" id="test" placeholder="Test" [(ngModel)]="dataForm.test" name="test">
                </div>
                <div class="form-group">
                    <label for="disease_found">Disease Found: </label>
                    <input type="text" class="form-control" id="disease_found" placeholder="Disease Found" [(ngModel)]="dataForm.disease_found" name="disease_found">
                </div>
                <div class="form-group">
                    <label for="patient_type">Type of Patient: </label>
                    <input type="text" class="form-control" id="patient_type" placeholder="Type of Patient" [(ngModel)]="dataForm.patient_type" name="patient_type">
        
                </div>
                <br>
                <div id="update">
                    <button (click) = "updateDataForm()" class="btn btn-info">Update</button>
                </div>

                
            </form>
        </div>
    </div>
    <div *ngIf = "submitted" class="card">
        <div class="add-button">
            <h4>Data Form was submitted successfully</h4>
            <button class="btn btn-info" (click)="goToData()">Add</button>
        </div>
    </div>
</body>
</html>
